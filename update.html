<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="constyle.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b3fcdde4bf.js" crossorigin="anonymous"></script>
    <title>DREAM | PARTY PLANNING</title>
</head>
<body>
    <div class="hero">
        <form action="" method="get">
            <div class="row">
                <div class="input-group">
                    <input type="text" id="name" name="name" required>
                    <label for="name">Cake Name</label>
                </div>
                <div class="input-group">
                    <input type="text" id="price" name="unitPrice" required>
                    <label for="price">Price</label>
                </div>
            </div>
            
            <div class="row">
                <div class="input-group">
                    <textarea  id="message" name="description" rows="3" required></textarea>
                    <label for="message">Description</label>
                </div>
            </div>

            <div class="row">
                <div class="input-group">
                    <label>Choose an Image: </label><br><br>
                    <input type="file" name="cakeImage" id="image" required><br>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
